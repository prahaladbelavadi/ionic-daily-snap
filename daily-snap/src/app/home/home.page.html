<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      <img src="assets/images/logo.png" alt="" srcset="">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="playSlideshow()">
        <ion-icon slot="end" name="play">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-sliding>

      <ion-item>
        <img src="https://placehold.it/100x100" alt="">
        <ion-badge slot="end" color="light">
          0 days ago
        </ion-badge>
      </ion-item>

      <ion-item-options>
        <ion-item-option tappable color="light" (click)="photoService.deletePhoto(photo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
