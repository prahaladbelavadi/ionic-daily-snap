<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      <img src="assets/images/logo.png" alt="" srcset="">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="playSlideShow()">
        <ion-icon slot="end" name="play">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item *ngIf="!photoTaken" tappable (click)="takePhoto()">
      <img src="assets/images/smile.png" alt="">
    </ion-item>
    <ion-item-sliding *ngFor="let photo of photoService.photos">

      <ion-item>
        <img [src]="photo.path" alt="">
        <ion-badge slot="end" color="light">
          {{photo.dateTaken | daysAgo}} days ago
        </ion-badge>
      </ion-item>

      <ion-item-options>
        <ion-item-option tappable color="danger" (click)="photoService.deletePhoto(photo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
